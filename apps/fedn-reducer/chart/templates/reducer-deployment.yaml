apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.release }}
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: fedn-reducer
      project: {{ .Values.project.slug }}
      type: app
      pod: reducer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        app: fedn-reducer
        project: {{ .Values.project.slug }}
        type: app
        pod: reducer
    spec:
      {{ if .Values.environment.registry }}
      imagePullSecrets:
        - name: {{ .Release.Name }}-pull-secret
      {{ end }}
      containers:
        - args:
            - sh
            - -c
            - fedn run reducer -n reducer  --init=/config/settings.yaml
          env:
            - name: GET_HOSTS_FROM
              value: dns
            - name: PROJECT
              value: {{ .Values.global.network | quote | default "project" }}
            - name: USER
              value: test

          image: {{ .Values.environment.repository }}/{{ .Values.environment.image }}
          imagePullPolicy: {{ .Values.reducer.pullPolicy }}
          name: reducer
          ports:
            - containerPort: 8090
          resources: {}
          volumeMounts:
            - mountPath: /config/settings.yaml
              subPath: settings.yaml
              name: reducer-config
            - mountPath: /app/client/certs
              name: certs-dir
            - name: model-vol
              mountPath: /models
          workingDir: /app/client
      restartPolicy: Always

      volumes:
      - name: auth
        configMap:
          name: {{ .Release.Name }}-auth
      - name: fedn-network
        configMap:
          name: {{ .Values.release }}-fedn-network
      - name: reducer-config
        configMap:
          name: {{ .Release.Name }}
          items:
          - key: settings.yaml
            path: settings.yaml
      - name: certs-dir
        emptyDir: {}
      - name: model-vol
        emptyDir: {}
status: {}
