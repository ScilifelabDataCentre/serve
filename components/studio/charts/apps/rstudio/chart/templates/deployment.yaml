apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appname }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      release: {{ $.Release.Name }}
      app: rstudio
      project: {{ $.Values.project.slug }}
      type: app
      pod: rstudio
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        # prometheus.io/port: "8501"
      labels:
        release: {{ $.Release.Name }}
        app: rstudio
        project: {{ $.Values.project.slug }}
        type: app
        pod: rstudio
    spec:
    {{ if .Values.app.gpu.enabled }}
      affinity:
        {{ .Values.app.affinity | toYaml | nindent 8 | trim }}
    {{ end }}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - env:
        - name: DISABLE_AUTH
          value: true
        image: rocker/rstudio:latest #3.12.0
        name: rstudio
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8787
        volumeMounts:
        - name: cli-config-vol
          mountPath: /home/stackn/.scaleout
        - name: cli-config
          mountPath: /stackn.json
          subPath: stackn.json
        {{- range $key, $value := .Values.apps.volumeK8s }}
        - name: {{ $key }}
          mountPath: /home/stackn/{{ $key }}
        {{- end }}
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/bash
                - -c
                - mkdir -p /home/stackn/.scaleout && cp -n /stackn.json /home/stackn/.scaleout/stackn.json
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      volumes:
      - name: cli-config-vol
        emptyDir: {}
      - name: cli-config
        configMap:
          name: {{ .Release.Name }}-cli-config
      {{- range $key, $value := .Values.apps.volumeK8s }}
      - name: {{ $key }}
        persistentVolumeClaim:
          claimName: {{ $value.release }}
      {{- end }}
