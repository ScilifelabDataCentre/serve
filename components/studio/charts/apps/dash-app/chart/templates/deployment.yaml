apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appname }}
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      release: {{ .Release.Name }}-dash
      app: dash-deployment
      project: {{ .Values.project.slug }}
      type: app
      pod: dash
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}-dash
        app: dash-deployment
        project: {{ .Values.project.slug }}
        type: app
        pod: dash
    spec:
      containers:
      - name: dash
        image: scaleoutsystems/dash:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8050
        env:
        {{ if .Values.deployment.debug }}
        - name: DEBUG
          value: "true"
        {{ else }}
        - name: DEBUG
          value: "false"
        {{ end }}
        - name: DEPLOYMENT_PATH
          value: {{ .Values.deployment.path }}
        {{- range $key, $value := .Values.app_env }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        volumeMounts:
        {{- range $key, $value := .Values.apps.volume }}
        - name: {{ $key }}
          mountPath: /app
        {{- end }}
      volumes:
      {{- range $key, $value := .Values.apps.volume }}
      - name: {{ $key }}
        persistentVolumeClaim:
          claimName: {{ $value.release }}
      {{- end }}
