{% extends 'baseproject.html' %}
{% load staticfiles %}
{% block content %}

{% if is_authorized %}
<div class="body-project">
    <div class="d-flex flex-column pt-3 pb-3 mb-4 border-bottom">
        <h3>README.md</h3>
    </div>
    {% if readme %}
    <div class="readme-box col-md-8">
        {{ readme | safe }}
    </div>
    {% else %}
    <p style="padding-left: 10px;">
        No README.md file added for this project.
    </p>
    {% endif %}
</div>
{% endif %}

{% endblock %}
