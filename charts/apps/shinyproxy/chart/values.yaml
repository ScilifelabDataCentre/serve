namespace: default
appname: shinyapp
project:
  name: project
  slug: project-slug

appconfig:
  proxyimage: ghcr.io/scilifelabdatacentre/serve-shinyproxy:231124-2126
  proxyport: 8080
  port: 3838
  image:

  gpu:
    enabled: false

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: acceleration
            operator: In
            values:
            - gpu

global:
  domain: localhost

service:
  name: shinyproxy-svc

ingress:
  secretName: prod-ingress

s3sync:
  image: scaleoutsystems/s3-sync:latest

podSecurityContext:
  seccompProfile:
      type: RuntimeDefault
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - all
