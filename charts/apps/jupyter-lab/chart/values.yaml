namespace: default
appname: jupyter-lab
project:
  name: project
  slug: project-slug
  
resources:
  requests:
    ephemeral-storage: "50Mi"
    cpu: 1.0
  limits:
    ephemeral-storage: "400Mi"
    cpu: 1.0

gpu:
  enabled: false

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: acceleration
          operator: In
          values:
          - gpu

flavor:
  gpu: 
    enabled: false
  requests:
    memory: 256Mi
    cpu: 1.0
  limits:
    memory: 512Mi
    cpu: 1.0

global:
  domain: localhost

apps:
  volumek8s:

imagePullSecrets:
  - name: regcred

minio:
  access_key: minio
  secret_key: minio123
  bucket: dataset 

ingress:
  v1beta1: false
  secretName: prod-ingress

appconfig:
  port: 8888
  image: ghcr.io/scilifelabdatacentre/serve-jupyterlab:230921-1444

service:
  name: jupyterlab-svc

imagePullSecrets:
  - name: regcred

ingress:
  v1beta1: false
  secretName: prod-ingress

mlflow:
  url: ""
  s3url: ""
  access_key: ""
  secret_key: ""
  region: ""
  username: ""
  password: ""

podSecurityContext:
  fsGroup: 100

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 100
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - all