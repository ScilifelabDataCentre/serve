replicas: 1
appname: pytorch-serve
namespace: default
visibility: private

global:
  protocol: TCP

project:
  slug: project-slug

appconfig:
  image: ghcr.io/scilifelabdatacentre/serve-torchserve:231030-1146
  inference_port: 8080
  management_port: 8081
  metrics_port: 8082

context:
  image: context-image

hpa:
  enabled: false
  min_pods: 1
  max_pods: 3
  cpu_target: 60

s3:
  skip_tls: true

model:
  name: name
  version: version
  release_type: release_type
  description: short-description
  url: url
  access_key: key
  secret_key: secret
  bucket: bucket
  obj: obj

model_card:
  enabled: false
  path: model-card

imagePullSecrets:
  - name: regcred

ingress:

podSecurityContext:
  seccompProfile:
      type: RuntimeDefault
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - all
