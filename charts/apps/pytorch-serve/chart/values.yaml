replicas: 1
appname: pytorch-serve
namespace: default
visibility: private

resources:
  limits:
    cpu: 1000m
    memory: 4Gi
  requests:
    cpu: 700m
    memory: 2Gi

registry:
  secure: False
  host: stack-docker-registry:5000

imagePullSecret: regcred

project:
  slug: project-slug

deployment:
  image: pytorch/torchserve:latest
  version: version
  name: deployment-name
  endpoint: deployment-endpoint
  path: deployment-path
  inference_port: 8080
  management_port: 8081
  metrics_port: 8082

context:
  image: context-image

hpa:
  enabled: false
  min_pods: 1
  max_pods: 3
  cpu_target: 60

s3:
  skip_tls: true

model:
  name: name
  version: version
  release_type: release_type
  description: short-description
  url: url
  access_key: key
  secret_key: secret
  bucket: bucket
  obj: obj

model_card:
  enabled: false
  path: model-card

ingress:
  v1beta1: false

securityContext:
  enabled: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  allowPrivilegeEscalation: false
  privileged: false
