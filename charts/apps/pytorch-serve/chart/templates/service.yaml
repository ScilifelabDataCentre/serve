apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-pytorch-svc
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - name: preds
    port: {{ .Values.deployment.inference_port }}
    targetPort: ts 
  - name: mdl
    port: {{ .Values.deployment.management_port }}
    targetPort: ts-management
  - name: metrics
    port: {{ .Values.deployment.metrics_port }}
    targetPort: ts-metrics
  selector:
    release: {{ $.Release.Name }}
  