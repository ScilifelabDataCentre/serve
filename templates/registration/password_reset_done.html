{% extends 'base.html' %}

{% block title %}Password reset{% endblock %}

{% block content %}

<div class="container">
  <div class="card shadow-lg my-5">
    <div class="card-body">

      <div class="row justify-content-md-center py-3">

        <div class="col col-md-6">
          <div class="row">
            <div class="col">
              <h2>Password reset</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <p class="m-0">We've emailed you instructions for setting your password.</p>
              <p class="m-0">If you don't receive an email, please make sure you've entered the address you registered
                with.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
