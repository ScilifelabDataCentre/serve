<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Verify your email address on SciLifeLab Serve</h1>
        <p>You registered an account on SciLifeLab Serve (serve.scilifelab.se).</p>
        <p>Please click the button below to verify your email address:</p>
        <a href="https://serve.scilifelab.se/verify/?token={{ token }}" class="button">Verify Email</a>
        <p>If you did not request this, please ignore this email.</p>
        <p>Regards,</p>
        <p>SciLifeLab Serve team</p>
    </div>
</body>
</html>
