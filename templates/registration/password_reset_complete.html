{% extends 'base.html' %}
{% block title %}Password reset{% endblock %}


{% block content %}

<div class="container">
  <div class="card shadow-lg my-5">
    <div class="card-body">

      <div class="row justify-content-md-center py-3">

        <div class="col col-md-6">
          <div class="row">
            <div class="col">
              <h2>Password reset completed</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <p>Your new password has been saved.</p>
              <a class="btn btn-primary" href="{% url 'login' %}">Go to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
