<script>
    function toggleDescription(containerId) {
        var container = document.getElementById(containerId);
        var dots = container.querySelector(".description-dots");
        var moreText = container.querySelector(".description-more");
        var btnText = container.querySelector("button");

        if (dots.style.display === "none") {
            dots.style.display = "inline";
            btnText.textContent = "[see more]";
            moreText.style.display = "none";
        } else {
            dots.style.display = "none";
            btnText.textContent = "[see less]";
            moreText.style.display = "inline";
        }
    }
    </script>
