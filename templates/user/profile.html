{% extends "base.html" %}

{% block title %}My user profile{% endblock title %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-sm py-5">
    <!-- Main Content Here -->
    <div class="card border-0 shadow p-4">

        <div class="card-body">

            <div class="row my-3 p-3">
                <div class="col">
                    <h5 class="card-title mb-0">My user profile</h5>
                </div>

                <div class="row pt-3">
                    <div class="col">
                        <div class="row pt-3">
                            <div class="col-3">Username</div>
                            <div class="col-9 fw-bold">{{user.username}}</div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-3">Email adress</div>
                            <div class="col-9 fw-bold">{{user.email}}</div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
